<nav class="navbar">
  <span class="navbar-brand">Patients</span>
</nav>

<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th>Id</th>
              <th>Name</th>
              <th>Lastname</th>
              <th>Diagnosis</th>
              <th></th>
            </thead>
            <tbody>
              <tr *ngFor="let patient of patients">
                <td>{{patient.id}}</td>
                <td>{{patient.name}}</td>
                <td>{{patient.last_name}}</td>
                <td>{{patient.diagnosis}}</td>
                <td>
                  <button class="btn btn-primary btn-sm" (click)="goToComplexes(patient.id)">
                    View
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
